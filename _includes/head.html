<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{page.title}}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="{{ '/uploads/branding/favicon.svg' | relative_url }}" sizes="any">
    <link rel="apple-touch-icon" type="image/svg+xml" href="{{ '/uploads/branding/favicon.svg' | relative_url }}" sizes="any">
    <link rel="shortcut icon" type="image/svg+xml" href="{{ '/uploads/branding/favicon.svg' | relative_url }}" sizes="any">
    
    <!--<link rel="stylesheet" href="{{ '/assets/css/dist-style.css' | relative_url }}">-->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
        tailwind.config = { theme: { 
            extend: {},
            //colors: {
            //    'black': '#111111',
            //    'gray': '#222222',
            //  } 
        } }
    </script>
    
    {% if page.meta_title %}
    <meta property="og:title" content="{{ page.meta_title }}"/>
    {% else %}
    <meta property="og:title" content="{{ page.title }}"/>
    {% endif %}

    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    <meta property="og:description" content="{{ page.description }}"/>
    {% endif %}
    
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="{{ url }}"/>
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:site" content="@ECSACONF"/>
    <meta name="twitter:creator" content="@daniel_feitosa"/>
  
    <!--script tag for plausible analytics.-->
    <!--<script defer data-domain="simsys.github.io" src="https://plausible.io/js/script.js"></script>-->
</head>
